&amp;= \frac{1}{n} \sum_{i=1}^n (X_i^2 - 2X_i\bar X + \bar X^2) \\

&amp;= \frac{1}{n} \sum_{i=1}^n X_i^2 - 2 \bar X \frac{1}{n} \sum_{i=1}^n X_i + \bar X^2 \\
\end{aligned}

<li><strong>상관계수</strong>: 두 변수가 얼마나 관련이 있는지를 나타내는 값

<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>r</mi><mrow><mi>X</mi><mi>Y</mi></mrow></msub><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">r_{XY} = 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">r</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span><span class="mord mathnormal mtight" style="margin-right:0.22222em;">Y</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>이면 완전한 양의 상관관계</li>

<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.25em" columnalign="right left" columnspacing="0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mover accent="true"><mi>Z</mi><mo>ˉ</mo></mover><mo>=</mo><mi mathvariant="double-struck">E</mi><mo stretchy="false">[</mo><mi>Z</mi><mo stretchy="false">]</mo></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mi mathvariant="double-struck">E</mi><mrow><mo fence="true">[</mo><mfrac><mrow><mi>X</mi><mo>−</mo><mover accent="true"><mi>X</mi><mo>ˉ</mo></mover></mrow><msub><mi>σ</mi><mi>X</mi></msub></mfrac><mo fence="true">]</mo></mrow></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mfrac><mn>1</mn><msub><mi>σ</mi><mi>X</mi></msub></mfrac><mi mathvariant="double-struck">E</mi><mo stretchy="false">[</mo><mi>X</mi><mo>−</mo><mover accent="true"><mi>X</mi><mo>ˉ</mo></mover><mo stretchy="false">]</mo></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mfrac><mn>1</mn><msub><mi>σ</mi><mi>X</mi></msub></mfrac><mi mathvariant="double-struck">E</mi><mo stretchy="false">[</mo><mi>X</mi><mo stretchy="false">]</mo><mo>−</mo><mfrac><mn>1</mn><msub><mi>σ</mi><mi>X</mi></msub></mfrac><mi mathvariant="double-struck">E</mi><mo stretchy="false">[</mo><mover accent="true"><mi>X</mi><mo>ˉ</mo></mover><mo stretchy="false">]</mo></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><mn>0</mn><mspace width &amp;= \mathbb E\left[\left(\frac{X - \bar X}{\sigma_X}\right)^2\right] \\
&amp;= \frac{1}{\sigma_X^2} \mathbb E[(X - \bar X)^2] \\
&amp;= \frac{1}{\sigma_X^2} \mathbb E[X^2 - 2X\bar X + \bar X^2] \\
&amp;= \frac{1}{\sigma_X^2} \mathbb E[X^2] - \frac{2}{\sigma_X^2} \mathbb E[X\bar X] + \frac{1}{\sigma_X^2} \mathbb E[\bar X^2] \\
\end{aligned}
